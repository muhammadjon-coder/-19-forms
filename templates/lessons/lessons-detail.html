{% extends 'base.html' %}

{% block title %} Test Maker - Lesson Detail{% endblock %}


{% block content %}
         <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Lesson Detail: {{ lesson.name }}</h1>
        <div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Description</h2>
            <p class="mb-6">{{ lesson.description }}</p>
            <h2 class="text-2xl font-semibold mb-4">Associated Tests</h2>
            <ul class="list-disc list-inside">
                <li>Sample Test 1</li>
                <li>Sample Test 2</li>
            </ul>
        </div>
        <div  class="mt-6 flex justify-center space-x-4">
            <a href="{{ lesson.get_update_url }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mr-2">Edit Lesson</a>
            <a href="{% url 'lessons:list' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Back to Lesson List</a>
        </div>
{% endblock %}
